<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная клавиатура</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="visually-hidden">Виртуальная клавиатура</h1>
    <section class="computer">
      <div class="display-wrapper">
        <div class="display"></div>
      </div>
      <button class="button support clear " type="button">Очистить</button>
    </section>

    <section class="keyboard">
      <div class="keyboard-line">
        <button class="button key" type="button" data-index="41">1</button>
        <button class="button key" type="button" data-index="42">2</button>
        <button class="button key" type="button" data-index="43">3</button>
        <button class="button key" type="button" data-index="44">4</button>
        <button class="button key" type="button" data-index="45">5</button>
        <button class="button key" type="button" data-index="46">6</button>
        <button class="button key" type="button" data-index="47">7</button>
        <button class="button key" type="button" data-index="48">8</button>
        <button class="button key" type="button" data-index="49">9</button>
        <button class="button key" type="button" data-index="50">0</button>
        <button class="button key" type="button" data-index="51">-</button>
        <button class="button key" type="button" data-index="52">+</button>
        <button class="button key" type="button" data-index="53">=</button>
        <button class="button key support" type="button" data-index="35">← BSC</button>
      </div>
      <div class="keyboard-line">
        <button class="button key" type="button" data-index="55">(</button>
        <button class="button key" type="button" data-index="56">)</button>
        <button class="button key" type="button" data-index="57">*</button>
        <button class="button key" type="button" data-index="58">"</button>
        <button class="button key" type="button" data-index="0">й</button>
        <button class="button key" type="button" data-index="1">ц</button>
        <button class="button key" type="button" data-index="2">у</button>
        <button class="button key" type="button" data-index="3">к</button>
        <button class="button key" type="button" data-index="4">е</button>
        <button class="button key" type="button" data-index="5">н</button>
        <button class="button key" type="button" data-index="6">г</button>
        <button class="button key" type="button" data-index="7">ш</button>
        <button class="button key" type="button" data-index="8">щ</button>
        <button class="button key" type="button" data-index="9">з</button>
        <button class="button key" type="button" data-index="10">х</button>
        <button class="button key" type="button" data-index="11">ъ</button>
      </div>
      <div class="keyboard-line">
        <button class="button key support caps" type="button" data-index="54">Caps</button>
        <button class="button key" type="button" data-index="12">ф</button>
        <button class="button key" type="button" data-index="13">ы</button>
        <button class="button key" type="button" data-index="14">в</button>
        <button class="button key" type="button" data-index="15">а</button>
        <button class="button key" type="button" data-index="16">п</button>
        <button class="button key" type="button" data-index="17">р</button>
        <button class="button key" type="button" data-index="18">о</button>
        <button class="button key" type="button" data-index="19">л</button>
        <button class="button key" type="button" data-index="20">д</button>
        <button class="button key" type="button" data-index="21">ж</button>
        <button class="button key" type="button" data-index="22">э</button>
        <button class="button key" type="button" data-index="23">ё</button>
        <button class="button key support" type="button" data-index="38">Enter</button>
      </div>
      <div class="keyboard-line">
        <button class="button key support js-shift" type="button" data-index="34">Shift</button>
        <button class="button key" type="button" data-index="24">я</button>
        <button class="button key" type="button" data-index="25">ч</button>
        <button class="button key" type="button" data-index="26">с</button>
        <button class="button key" type="button" data-index="27">м</button>
        <button class="button key" type="button" data-index="28">и</button>
        <button class="button key" type="button" data-index="29">т</button>
        <button class="button key" type="button" data-index="30">ь</button>
        <button class="button key" type="button" data-index="31">б</button>
        <button class="button key" type="button" data-index="32">ю</button>
        <button class="button key" type="button" data-index="36">.&nbsp;</button>
        <button class="button key" type="button" data-index="37">,&nbsp;</button>
        <button class="button key" type="button" data-index="39">?</button>
        <button class="button key" type="button" data-index="40">!</button>
      </div>
      <div class="keyboard-line">
        <button class="button key space" type="button" data-index="33">&nbsp;</button>
        
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
